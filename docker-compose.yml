services:
  backend:
    build: ./backend
    container_name: textile-backend
    expose:
      - "5000"          # only inside Docker network
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: ./frontend
    container_name: textile-frontend
    expose:
      - "80"            # frontend listens on 80 *inside* Docker
    restart: always

  nginx:
    image: nginx:alpine
    container_name: textile-nginx
    ports:
      - "80:80"         # only nginx exposed to outside
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always
