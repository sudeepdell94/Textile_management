upstream frontend {
    server textile-frontend:80;
}

upstream backend {
    server textile-backend:5000;
}

server {
    listen 80;
    server_name _;

    # If frontend is serving static files (React build, etc.)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

location /api/ {
    rewrite ^/api/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
